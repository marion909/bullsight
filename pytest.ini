[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=100

# Markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (hardware/system)
    e2e: End-to-end tests (full workflow)
    slow: Slow running tests
    hardware: Requires physical hardware

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
